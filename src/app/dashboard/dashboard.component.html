<div class="relative bg-blueGray-100">
  <!-- Header -->
  <div class="relative bg-pink-600 md:pt-12 pb-32 pt-12">
    <p class="text-big text-white pt-3 pb-8 text-center">COVID Status India</p>
    <div class="px-4 md:px-10 mx-auto w-full">
      <div>
        <!-- Card stats -->
        <div class="flex flex-wrap">
          <app-card
            class="w-full lg:w-6/12 xl:w-3/12 px-4"
            cardTitle="Confirmed"
            [count]="combined.confirmed"
            iconBgClass="bg-yellow-500"
            [change]="percentage(combined.confirmed)"
          ></app-card>
          <app-card
            class="w-full lg:w-6/12 xl:w-3/12 px-4"
            cardTitle="Deaths"
            iconClass="fa-dizzy"
            [count]="combined.deaths"
            [change]="percentage(combined.deaths)"
          ></app-card>
          <app-card
            class="w-full lg:w-6/12 xl:w-3/12 px-4"
            cardTitle="Recovered"
            iconClass="fa-heartbeat"
            iconBgClass="bg-green-500"
            [count]="combined.recovered"
            [change]="percentage(combined.recovered)"
          ></app-card>
          <app-card
            class="w-full lg:w-6/12 xl:w-3/12 px-4"
            cardTitle="Vaccinated"
            iconClass="fa-syringe"
            iconBgClass="bg-blue-500"
            [count]="combined.vaccinated"
            [change]="percentage(combined.vaccinated)"
          ></app-card>
        </div>
      </div>
    </div>
  </div>
  <div class="px-4 md:px-10 mx-auto w-full -m-24">
    <div class="flex flex-wrap" *ngIf="stateCounts.confirmed.length">
      <app-bar-chart
        class="w-full px-4"
        [labels]="states"
        [data]="stateCounts.confirmed"
        [data2]="stateCounts.deaths"
        [data3]="stateCounts.recovered"
        [data4]="stateCounts.vaccinated"
      ></app-bar-chart>
    </div>
    <footer class="block py-4">
      <div class="container mx-auto px-4">
        <hr class="mb-4 border-b-1 border-blueGray-200" />
        <div
          class="flex flex-wrap items-center md:justify-between justify-center"
        >
          <div class="w-full md:w-4/12 px-4">
            <div class="text-sm text-blueGray-500 font-semibold py-1">
              Copyright Â© {{ date }}
            </div>
          </div>
          <div class="w-full md:w-8/12 px-4">
            <ul class="flex flex-wrap list-none md:justify-end justify-center">
              <li>
                <a
                  href="https://github.com/creativetimofficial/tailwind-starter-kit/blob/main/LICENSE.md"
                  class="
                    text-blueGray-600
                    hover:text-blueGray-800
                    text-sm
                    font-semibold
                    block
                    py-1
                    px-3
                  "
                >
                  MIT License
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>
